<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/assets/css/register.css}">
</head>
<body>
    <form layout:fragment="content"
          th:action="@{/register}"
          method="post"
          th:object="${user}"
          class="form-register"
    >
        <div class="card">
            <div class="card-header">
                <h3 class="mb-1">User Registration</h3>
            </div>
            <div class="card-body">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered to our awesome app!</div>
                </div>

                <ul class="error-list">
                    <li th:each="e : ${#fields.detailedErrors()}" th:class="'error-item ' + ${e.global ? 'globalerr' : 'fielderr'}">
                        <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>:
                        <span th:text="${e.message}">The error message</span>
                    </li>
                </ul>

                <div class="form-group" th:classappend="${#fields.hasErrors('uid')} ? 'has-error' : ''">
                    <label for="uid">User UID:</label>
                    <input class="form-control" type="text" name="uid" id="uid" placeholder="UID"
                           th:field="*{uid}" th:errorclass="field-error"/>
                    <div class="invalid-feedback" th:each="error: ${#fields.errors('uid')}" th:text="${error}">
                        Validation error
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                    <label for="name">User Name:</label>
                    <input class="form-control" type="name" name="name" id="name" placeholder="Ex: John DOE"
                           th:field="*{name}"/>
                    <p class="invalid-feedback" th:each="error : ${#fields.errors('name')}" th:text="${error}">
                        Validation error
                    </p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('birthDate')}? 'has-error':''">
                    <label for="birth">Birth date:</label>
                    <input class="form-control" type="birthDate" name="birthDate" id="birth" placeholder="Ex: 5991-01-01"
                           th:field="*{birthDate}"/>
                    <p class="invalid-feedback" th:each="error : ${#fields.errors('birthDate')}" th:text="${error}">
                        Validation error
                    </p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('finger')}? 'has-error':''">
                    <input class="form-control" type="hidden" name="finger" id="finger" th:field="*{finger}"/>
                </div>

                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">Register</button>
                </div>
            </div>

            <div class="card-footer bg-white">
                <p><a href="/" th:href="@{/}" class="text-secondary">Back to home</a></p>
            </div>
        </div>
    </form>
</body>
</html>
