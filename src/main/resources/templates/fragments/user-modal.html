<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="umodal"
         class="modal fade"
         tabindex="-1"
         role="dialog"
         id="user-modal"
         aria-labelledby="userModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Card Information</h5>
                    <a href="#" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                </div>
                <div class="modal-body">
                    <div class="card-action">
                        <div class="">ACTION: </div>
                        <ul>
                            <li>
                                <button class="btn btn-danger btn-sm" id="btn-reset">
                                    <i class="fas fa-upload"></i> Reset
                                </button>
                            </li>
                            <li>
                                <button class="btn btn-success btn-sm" id="btn-unblock">
                                    <i class="fas fa-unlock"></i> Unblock
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
