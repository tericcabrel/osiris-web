<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Osiris</title>
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/toastify/toastify.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/circular-std/style.css}">
    <link rel="stylesheet" th:href="@{/assets/libs/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/fontawesome/css/fontawesome-all.css}">
    <link rel="stylesheet" th:href="@{/assets/css/layout.css}">
</head>
<body>
    <div class="dashboard-main-wrapper">
        <div th:replace="fragments/header :: header"></div>

        <div th:insert="fragments/sidebar :: sidebar"></div>

        <div th:insert="fragments/user-modal :: umodal"></div>

        <div th:insert="fragments/pin-modal :: pmodal"></div>

        <div th:insert="fragments/fingerprint-modal :: fmodal"></div>

        <div class="dashboard-wrapper">
            <div class="container-fluid dashboard-content ">
                <div layout:fragment="content">

                </div>
            </div>
        </div>
    </div>

    <script th:src="@{'/assets/js/sockjs.min.js'}"></script>
    <script th:src="@{'/assets/js/stomp.js'}"></script>
    <script th:src="@{'/assets/vendor/jquery/jquery-3.3.1.min.js'}"></script>
    <script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.js'}"></script>
    <script th:src="@{'/assets/vendor/slimscroll/jquery.slimscroll.js'}"></script>
    <script th:src="@{'/assets/vendor/toastify/toastify.js'}"></script>
    <script th:src="@{'/assets/vendor/bootbox/bootbox.min.js'}"></script>
    <script th:src="@{'assets/libs/js/main-js.js'}"></script>
    <script th:src="@{'/assets/js/main.js'}"></script>
    <div layout:fragment="scripts">

    </div>
</body>
</html>
